<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;color: green;">Registration Form</h1>
    <form class="row g-3" name="regform" action="" method="post" style="border: 10px solid cyan;background-color: rgb(71, 238, 238); color:rgb(224, 31, 182); font-weight: 900;font-size: 20px;">
        <div class="col-md-6">
            <label  class="form-label">Candidat ename</label>
            <input type="text" class="form-control" name="cname" placeholder="Minimum 7 characters" required>
        </div>
        
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Dob</label>
            <input type="date" class="form-control" name="dob" required>
        </div>
        <div >
            <label for="inputPassword4" class="form-label">Gender</label>
            <br>
            <input type="radio"  name="gen" value="male">   Male<br>
            <input type="radio" name="gen" value="female">    Female
        </div>
        <div >
            <label  class="form-label">Qualification</label>
            <br>
            <input type="radio" name="qual" value="diploma"> Diploma  <br>
            <input type="radio" name="qual" value="graduate">  Graduate<br>
            <input type="radio" name="qual" value="post graduation">  Post Graduate<br>
            <input type="radio" name="qual" value="professional">  Professional<br>
        </div>
        <div class="col-md-2">
            <label  class="form-label">Mark Scored</label>
            <input type="number" class="form-control"  placeholder="Format {999.99}" name="mscored" required>
        </div>
        <div class="col-12">
            <label  class="form-label">Grade</label>
            <select name="grade">
                <option value="A+">A+</option>
                <option value="A+">A</option>
                <option value="A+">B+</option>
                <option value="A+">B</option>
                <option value="A+">C+</option>
                <option value="A+">C</option>
                <option value="A+">D</option>
                <option value="A+">E</option>
            </select>
        </div>
        <div class="col-md-6">
            <label  class="form-label">Languag Known</label><br>
            <input type="text" name="lang"><br>
            <input type="checkbox" value="english" name="eng" onch onclick="regform.lang.value+=' '+regform.eng.checked" > English<br>
            <input type="checkbox"  value="malayalam" name="mal"  onclick="regform.lang.value+=' '+regform.mal.value"  > Malayalam<br>
            <input type="checkbox" value="tamil"  name="tam" onclick="regform.lang.value+=' '+regform.tam.value"  > Tamil<br>
            <input type="checkbox"  value="hindi" name="hin" onclick="regform.lang.value+=' '+regform.hin.value" > Hindi<br>
            <input type="checkbox"   value="french" name="fre" onclick="regform.lang.value+=' '+regform.fren.value"> French<br>
        </div>
        
        <div class="col-md-2">
            <label class="form-label">Phone Number</label>
            <input type="number" class="form-control" required name="phnum" placeholder="Phone number 10 digit">
        </div>
        
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Format: example@123.com" required>
        </div>
        <div class="col-md-6">
            <label  class="form-label">Address</label><br>
            <textarea name="addr" cols="50" rows="6" required></textarea>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="validate()">Register</button>
        </div>
    </form>
    <div id="showdetails" style="display: none;">
        <span id="head"></span><br>
        Candidate Name:<span id="cname"></span><br>
        Date Of Birth:<span id="dob"></span><br>
        Gender:<span id="gen"></span><br>
        Qualification:<span id="qual"></span><br>
        Marks Scored:<span id="marks"></span><br>
        Grade:<span id="grade"></span><br>
        Languages Known:<span id="lang"></span><br>
        Phone Number:<span id="phnum"></span><br>
        Email:<span id="email"></span><br>
        Address:<span id="addr"></span><br>

    </div>






<script src="/script.js"></script>
</body>

</html>
